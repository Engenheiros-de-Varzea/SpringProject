<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Spring e Layout Atacama</title>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/navigation-icons.css}"/>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="aw-layout-page">
        <div class="brand">
            <a class="menu-brand" href="#"><img alt="Antenados" th:src="@{/layout/images/logo.png}"/></a>
        </div>
        <nav class="menu-navigation-icons">
            <a sec:authorize="isAuthenticated()" href="/trends" title="Trends" class="menu-magenta"><i class="fa fa-line-chart"></i><span>Trends</span></a>
            <a href="#" title="Projetos" class="menu-blue"><i class="fa fa-pencil-square"></i><span>Projetos</span></a>
            <a href="/servidores" title="Servidores" class="menu-green"><i class="fa fa-users"></i><span>Servidores</span></a>
            <a href="/salarios" title="Salários" class="menu-yellow"><i class="fa fa-money"></i><span>Salários</span></a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" title="Logout" class="menu-red "><i class="fa fa-user"></i><span>Logout</span></a>
            <a sec:authorize="isAuthenticated() == False" href="/login" title="Login" class="menu-red"><i class="fa fa-user"></i><span>Login</span></a>
        </nav>
        
        <section class="aw-layout-content  js-content" layout:fragment="conteudo"></section>

        <footer class="aw-layout-footer  js-content">
            <div class="container-fluid">
                <span class="aw-footer-disclaimer">&copy; 2020 Engenheiros de Várzea. Todos os direitos reservados.</span>
            </div>
        </footer>
    </div>
    
    <script th:src="@{/layout/javascripts/vendors.min.js}"></script>
    <script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
</body>
</html>
