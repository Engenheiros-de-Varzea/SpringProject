<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/LayoutPadrao">
	
<head>
    <title>Antenados - Servidores</title>
</head>

<body>
<section layout:fragment="conteudo">
    <div class="content">
    <div class="header">
        <div class="container-fluid">
            <h1>
                Servidores
            </h1>
        </div>
    </div>

    <div class="container-fluid">
        <form method="get" class="form-vertical  js-form-loading">
            <div class="form-group">
                <label for="input-produto-nome">PÃ¡gina</label>
                <input id="input-produto-nome" name="page" type="text" class="form"/>
                <button class="btn btn-primary" type="submit">
                    Ir
                </button>
            </div>
        </form>
        <div class="table-responsive">
            <table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
                <thead class="aw-table-header-solid">
                    <tr>
                        <th>ID</th>
                        <th class="table-pesq-produto-col-preco">Nome</th>
                        <th class="table-pesq-produto-col-estoque">Cargo</th>
                        <th class="table-pesq-produto-col-status">Regime</th>
                        <th class="table-pesq-produto-col-acoes">Detalhes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servidor : ${servidores}">
                        <td th:text="${servidor.id}"></td>
                        <td th:text="${servidor.nome}"></td>
                        <td th:text="${servidor.cargo}"></td>
                        <td th:text="${servidor.regime}"></td>
                        <td class="table-pesq-produto-col-acoes">
                            <div class="btn-group">
                                <button class="btn  btn-default btn-xs">
                                    <i class="fa  fa-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</section>
</body>
</html>
